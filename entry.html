<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"] {
            width: calc(100% - 22px);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Player Entry</h1>
    <div class="container">
        <input type="text" id="playerInput" placeholder="Type player name" autocomplete="off">
        <button onclick="submitPick()">Submit Pick</button>
    </div>

    <script>
        // Fetch player names from players.json
        async function fetchPlayers() {
            try {
                const response = await fetch('players.json');
                const players = await response.json();
                return players;
            } catch (error) {
                console.error('Error fetching players:', error);
                return [];
            }
        }

        // Create autocomplete functionality
        function autocomplete(input, suggestions) {
            let currentFocus;

            input.addEventListener("input", function() {
                let list, item, i, val = this.value;
                closeAllLists();
                if (!val) return false;
                currentFocus = -1;
                list = document.createElement("DIV");
                list.setAttribute("id", this.id + "autocomplete-list");
                list.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(list);

                for (i = 0; i < suggestions.length; i++) {
                    if (suggestions[i].toLowerCase().includes(val.toLowerCase())) {
                        item = document.createElement("DIV");
                        item.innerHTML = "<strong>" + suggestions[i].substr(0, val.length) + "</strong>";
                        item.innerHTML += suggestions[i].substr(val.length);
                        item.addEventListener("click", function() {
                            input.value = this.innerText;
                            closeAllLists();
                        });
                        list.appendChild(item);
                    }
                }
            });

            function closeAllLists(elmnt) {
                const items = document.getElementsByClassName("autocomplete-items");
                for (const item of items) {
                    if (elmnt !== item && elmnt !== input) {
                        item.parentNode.removeChild(item);
                    }
                }
            }

            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }

        // Submit the player pick
        async function submitPick() {
            const playerInput = document.getElementById('playerInput').value;
            if (!playerInput) {
                alert('Please enter a player name.');
                return;
            }

            const draftPicks = JSON.parse(localStorage.getItem('draftPicks')) || {};
            const currentRound = parseInt(localStorage.getItem('currentRound')) || 1;
            const currentTeam = parseInt(localStorage.getItem('currentTeam')) || 1;

            const cellId = `round${currentRound}team${currentTeam}`;
            draftPicks[cellId] = playerInput;
            localStorage.setItem('draftPicks', JSON.stringify(draftPicks));

            // Move to the next pick
            let newPickNumber = (parseInt(localStorage.getItem('pickNumber')) || 1) + 1;
            let newCurrentTeam = currentTeam;
            let newCurrentRound = currentRound;

            if (newPickNumber > 10) {
                newPickNumber = 1;
                newCurrentTeam++;
                if (newCurrentTeam > 10) {
                    newCurrentTeam = 1;
                    newCurrentRound++;
                }
            }

            localStorage.setItem('currentRound', newCurrentRound);
            localStorage.setItem('currentTeam', newCurrentTeam);
            localStorage.setItem('pickNumber', newPickNumber);

            window.location.href = 'index.html';
        }

        // Initialize the autocomplete functionality
        (async function() {
            const players = await fetchPlayers();
            autocomplete(document.getElementById('playerInput'), players);
        })();
    </script>
</body>
</html>
