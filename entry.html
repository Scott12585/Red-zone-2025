<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Entry - The Redzone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .form-container {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="text"], select {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Player Entry - The Redzone</h1>
    <div class="form-container">
        <label for="player">Select Player:</label>
        <input type="text" id="player" placeholder="Type player name">
        <button onclick="submitPick()">Submit Pick</button>
    </div>

    <script>
        // Fetch player list
        let playerList = [];

        fetch('players.json')
            .then(response => response.json())
            .then(data => {
                playerList = data;
                // Initialize autocomplete
                new autoComplete({
                    selector: '#player',
                    minChars: 1,
                    source: function(term, suggest) {
                        term = term.toLowerCase();
                        const suggestions = playerList.filter(player => player.toLowerCase().includes(term));
                        suggest(suggestions);
                    }
                });
            })
            .catch(error => console.error('Error loading player list:', error));

        function submitPick() {
            const playerInput = document.getElementById('player').value.trim();
            if (playerInput) {
                // Get current round and team from localStorage or default values
                let currentRound = localStorage.getItem('currentRound') || 1;
                let currentTeam = localStorage.getItem('currentTeam') || 1;
                
                const cellId = `round${currentRound}team${currentTeam}`;
                let draftPicks = JSON.parse(localStorage.getItem('draftPicks')) || {};
                draftPicks[cellId] = playerInput;
                localStorage.setItem('draftPicks', JSON.stringify(draftPicks));

                // Move to next pick
                let pickNumber = parseInt(localStorage.getItem('pickNumber')) || 1;
                pickNumber++;
                if (pickNumber > 10) {
                    pickNumber = 1;
                    currentTeam++;
                    if (currentTeam > 10) {
                        currentTeam = 1;
                        currentRound++;
                    }
                }
                localStorage.setItem('currentRound', currentRound);
                localStorage.setItem('currentTeam', currentTeam);
                localStorage.setItem('pickNumber', pickNumber);

                // Redirect back to draft board
                window.location.href = 'index.html';
            } else {
                alert('Please select a player.');
            }
        }
    </script>
</body>
</html>
