<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Draft Pick - The Redzone</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Enter Draft Pick - The Redzone</h1>
    <div>
        <p id="currentPick">Round 1, Team 1</p>
        <label for="player">Player:</label>
        <input id="player" type="text" placeholder="Type player name">
        <br>
        <button onclick="addPick()">Add Pick</button>
        <button onclick="removePick()">Remove Last Pick</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        let currentRound = 1;
        let currentTeam = 1;

        function updateCurrentPickDisplay() {
            document.getElementById('currentPick').innerText = `Round ${currentRound}, Team ${currentTeam}`;
        }

        function getNextPick() {
            if (currentTeam < 10) {
                currentTeam++;
            } else {
                currentTeam = 1;
                currentRound++;
            }
            updateCurrentPickDisplay();
        }

        function getPreviousPick() {
            if (currentTeam > 1) {
                currentTeam--;
            } else {
                currentTeam = 10;
                currentRound--;
            }
            updateCurrentPickDisplay();
        }

        async function addPick() {
            const player = document.getElementById('player').value;

            if (player) {
                const draftPicks = JSON.parse(localStorage.getItem('draftPicks')) || {};
                const cellId = `round${currentRound}team${currentTeam}`;
                draftPicks[cellId] = player;
                localStorage.setItem('draftPicks', JSON.stringify(draftPicks));

                alert('Pick added!');
                document.getElementById('player').value = '';
                getNextPick();
            } else {
                alert('Please select a player.');
            }
        }

        async function removePick() {
            getPreviousPick();
            const draftPicks = JSON.parse(localStorage.getItem('draftPicks')) || {};
            const cellId = `round${currentRound}team${currentTeam}`;
            if (draftPicks[cellId]) {
                delete draftPicks[cellId];
                localStorage.setItem('draftPicks', JSON.stringify(draftPicks));
                alert('Last pick removed!');
            } else {
                alert('No pick found for the selected round and team.');
            }
        }

        async function loadPlayers() {
            try {
                const response = await fetch('players.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const players = await response.json();
                
                $("#player").autocomplete({
                    source: players
                });
            } catch (error) {
                console.error('Error loading player list:', error);
            }
        }

        // Initial display of the current pick
        updateCurrentPickDisplay();
        // Load player list and set up autocomplete on page load
        loadPlayers();
    </script>
</body>
</html>
