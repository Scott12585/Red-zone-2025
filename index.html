<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Draft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .draft-board {
            margin-bottom: 20px;
        }
        .input-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Fantasy Football Draft Board</h1>
    <table class="draft-board" id="draftBoard">
        <thead>
            <tr>
                <th>Round</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Team 3</th>
                <th>Team 4</th>
                <th>Team 5</th>
                <th>Team 6</th>
                <th>Team 7</th>
                <th>Team 8</th>
                <th>Team 9</th>
                <th>Team 10</th>
            </tr>
        </thead>
        <tbody>
            <!-- Draft rounds will be inserted here by JavaScript -->
        </tbody>
    </table>

    <div class="input-form">
        <h2>Enter Draft Pick</h2>
        <form id="draftForm">
            <label for="round">Round:</label>
            <input type="number" id="round" name="round" min="1" max="16" required>
            <label for="team">Team:</label>
            <input type="number" id="team" name="team" min="1" max="10" required>
            <label for="player">Player:</label>
            <input type="text" id="player" name="player" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const draftBoard = document.getElementById('draftBoard').getElementsByTagName('tbody')[0];
            const draftForm = document.getElementById('draftForm');
            const savedDrafts = JSON.parse(localStorage.getItem('draftBoardData')) || {};

            function populateDraftBoard() {
                draftBoard.innerHTML = ''; // Clear existing rows

                // Create 16 rounds for the draft board
                for (let round = 1; round <= 16; round++) {
                    let row = draftBoard.insertRow();
                    let cell = row.insertCell();
                    cell.textContent = round;
                    for (let team = 1; team <= 10; team++) {
                        let cell = row.insertCell();
                        if (savedDrafts[`${round}-${team}`]) {
                            cell.textContent = savedDrafts[`${round}-${team}`];
                        }
                    }
                }
            }

            function saveDraftPick(round, team, player) {
                savedDrafts[`${round}-${team}`] = player;
                localStorage.setItem('draftBoardData', JSON.stringify(savedDrafts));
            }

            draftForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const round = document.getElementById('round').value;
                const team = document.getElementById('team').value;
                const player = document.getElementById('player').value;

                if (round >= 1 && round <= 16 && team >= 1 && team <= 10) {
                    const row = draftBoard.rows[round - 1];
                    const cell = row.cells[team];
                    cell.textContent = player;
                    saveDraftPick(round, team, player);
                }

                // Clear the form inputs
                draftForm.reset();
            });

            populateDraftBoard();
        });
    </script>
</body>
</html>
