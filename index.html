<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Redzone Draft Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .header div {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .autocomplete-container {
            margin-top: 20px;
        }
        .autocomplete-container input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .autocomplete-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .autocomplete-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>The Redzone Draft Board</h1>
    
    <!-- Header with On The Clock and Current Pick -->
    <div class="header">
        <div>
            <strong>On The Clock:</strong> <span id="on-the-clock">Team 1, Round 1</span>
        </div>
        <div>
            <strong>Current Pick:</strong> <span id="current-pick">None</span>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Round</th>
                <script>
                    for (let i = 1; i <= 10; i++) {
                        document.write(`<th>Team ${i}</th>`);
                    }
                </script>
            </tr>
        </thead>
        <tbody id="draftBoard">
            <script>
                for (let round = 1; round <= 16; round++) {
                    document.write('<tr>');
                    document.write(`<td>${round}</td>`);
                    for (let team = 1; team <= 10; team++) {
                        document.write(`<td id="round${round}team${team}"></td>`);
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>

    <div class="autocomplete-container">
        <input type="text" id="player-input" placeholder="Type to search for a player...">
        <button id="submit-pick">Submit Pick</button>
    </div>

    <script>
        const playerInput = document.getElementById('player-input');
        const submitPickButton = document.getElementById('submit-pick');
        const onTheClock = document.getElementById('on-the-clock');
        const currentPick = document.getElementById('current-pick');

        let currentRound = 1;
        let currentTeam = 1;
        let currentPlayer = '';
        
        // Initialize draft board state
        function initializeDraftBoard() {
            const draftPicks = JSON.parse(localStorage.getItem('draftPicks')) || {};
            for (let round = 1; round <= 16; round++) {
                for (let team = 1; team <= 10; team++) {
                    const cellId = `round${round}team${team}`;
                    document.getElementById(cellId).innerText = draftPicks[cellId] || '';
                }
            }
        }

        // Update On The Clock and Current Pick
        function updateDraftState() {
            onTheClock.textContent = `Team ${currentTeam}, Round ${currentRound}`;
            currentPick.textContent = currentPlayer || 'None';
        }

        // Handle pick submission
        function handlePick() {
            if (currentPlayer) {
                const cellId = `round${currentRound}team${currentTeam}`;
                const draftPicks = JSON.parse(localStorage.getItem('draftPicks')) || {};
                draftPicks[cellId] = currentPlayer;
                localStorage.setItem('draftPicks', JSON.stringify(draftPicks));
                initializeDraftBoard();
                currentPlayer = '';
                updateDraftState();
                currentTeam++;
                if (currentTeam > 10) {
                    currentTeam = 1;
                    currentRound++;
                }
                if (currentRound > 16) {
                    currentRound = 16;
                }
                updateDraftState();
            }
        }

        // Update current player from input
        playerInput.addEventListener('input', (event) => {
            currentPlayer = event.target.value;
            updateDraftState();
        });

        submitPickButton.addEventListener('click', handlePick);

        // Initial rendering of the draft board
        initializeDraftBoard();

        // Auto-refresh the draft board every 5 seconds
        setInterval(initializeDraftBoard, 5000);
    </script>
</body>
</html>
