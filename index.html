<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Draft Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .draft-board {
            margin: 20px;
        }
        .nav-link {
            margin: 20px;
        }
        .nav-link a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .nav-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Fantasy Football Draft Board</h1>
    <div class="nav-link">
        <a href="entry.html">Go to Entry Page</a>
    </div>
    <table class="draft-board" id="draftBoard">
        <thead>
            <tr>
                <th>Round</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Team 3</th>
                <th>Team 4</th>
                <th>Team 5</th>
                <th>Team 6</th>
                <th>Team 7</th>
                <th>Team 8</th>
                <th>Team 9</th>
                <th>Team 10</th>
            </tr>
        </thead>
        <tbody>
            <!-- Draft rounds will be inserted here by JavaScript -->
        </tbody>
    </table>

    <!-- Add Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const draftBoard = document.getElementById('draftBoard').getElementsByTagName('tbody')[0];

        function populateDraftBoard(drafts) {
            draftBoard.innerHTML = ''; // Clear existing rows

            // Create 16 rounds for the draft board
            for (let round = 1; round <= 16; round++) {
                let row = draftBoard.insertRow();
                let cell = row.insertCell();
                cell.textContent = round;
                for (let team = 1; team <= 10; team++) {
                    let cell = row.insertCell();
                    if (drafts[round] && drafts[round][team]) {
                        cell.textContent = drafts[round][team];
                    }
                }
            }
        }

        // Listen for changes in the database
        firebase.database().ref('drafts').on('value', function(snapshot) {
            populateDraftBoard(snapshot.val());
        });
    </script>
</body>
</html>
