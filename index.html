<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Draft - Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .input-form {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter Draft Pick</h1>
    <div class="input-form">
        <form id="draftForm">
            <label for="round">Round:</label>
            <input type="number" id="round" name="round" min="1" max="16" required>
            <label for="team">Team:</label>
            <input type="number" id="team" name="team" min="1" max="10" required>
            <label for="player">Player:</label>
            <input type="text" id="player" name="player" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Add Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('draftForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const round = document.getElementById('round').value;
            const team = document.getElementById('team').value;
            const player = document.getElementById('player').value;

            if (round >= 1 && round <= 16 && team >= 1 && team <= 10) {
                firebase.database().ref('drafts/' + round + '/' + team).set(player);
            }

            // Clear the form inputs
            this.reset();
        });
    </script>
</body>
</html>
