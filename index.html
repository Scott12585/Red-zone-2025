<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Redzone Draft Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>The Redzone Draft Board</h1>
    <table>
        <thead>
            <tr>
                <th>Round</th>
                <script>
                    for (let i = 1; i <= 10; i++) {
                        document.write(`<th>Team ${i}</th>`);
                    }
                </script>
            </tr>
        </thead>
        <tbody id="draftBoard">
            <script>
                for (let round = 1; round <= 16; round++) {
                    document.write('<tr>');
                    document.write(`<td>${round}</td>`);
                    for (let team = 1; team <= 10; team++) {
                        document.write(`<td id="round${round}team${team}"></td>`);
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>

    <script>
        function renderDraftBoard() {
            const draftPicks = JSON.parse(localStorage.getItem('draftPicks')) || {};
            for (let round = 1; round <= 16; round++) {
                for (let team = 1; team <= 10; team++) {
                    const cellId = `round${round}team${team}`;
                    document.getElementById(cellId).innerText = draftPicks[cellId] || '';
                }
            }
        }

        // Initial rendering of the draft board
        renderDraftBoard();

        // Auto-refresh the draft board every 5 seconds
        setInterval(renderDraftBoard, 5000);
    </script>
    <a href="entry.html">Enter Draft Picks</a>
</body>
</html>
