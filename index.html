<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Redzone Draft Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .header div {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .entry-link {
            margin-top: 20px;
        }
        .entry-link a {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .entry-link a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>The Redzone Draft Board</h1>
    
    <!-- Header with On The Clock and Current Pick -->
    <div class="header">
        <div>
            <strong>On The Clock:</strong> <span id="on-the-clock">Team 1</span>
        </div>
        <div>
            <strong>Current Pick:</strong> <span id="current-pick">Round 1, Pick 1</span>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Round</th>
                <script>
                    for (let i = 1; i <= 10; i++) {
                        document.write(`<th>Team ${i}</th>`);
                    }
                </script>
            </tr>
        </thead>
        <tbody id="draftBoard">
            <script>
                for (let round = 1; round <= 16; round++) {
                    document.write('<tr>');
                    document.write(`<td>${round}</td>`);
                    for (let team = 1; team <= 10; team++) {
                        document.write(`<td id="round${round}team${team}"></td>`);
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>

    <div class="entry-link">
        <a href="entry.html">Go to Player Entry</a>
    </div>

    <script>
        const onTheClock = document.getElementById('on-the-clock');
        const currentPick = document.getElementById('current-pick');

        function initializeDraftBoard() {
            const draftPicks = JSON.parse(localStorage.getItem('draftPicks')) || {};
            for (let round = 1; round <= 16; round++) {
                for (let team = 1; team <= 10; team++) {
                    const cellId = `round${round}team${team}`;
                    document.getElementById(cellId).innerText = draftPicks[cellId] || '';
                }
            }
            updateDraftState();
        }

        function updateDraftState() {
            const currentRound = Math.ceil((currentTeam + 10 - 1) / 10);
            const currentTeamNumber = ((currentTeam - 1) % 10) + 1;
            const pickNumber = (currentTeam - 1) % 10 + 1;

            onTheClock.textContent = `Team ${currentTeam}`;
            currentPick.textContent = `Round ${currentRound}, Pick ${pickNumber}`;
        }

        initializeDraftBoard();

        setInterval(initializeDraftBoard, 5000);
    </script>
</body>
</html>
