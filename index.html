<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Redzone Draft Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .header div {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .entry-link {
            margin-top: 20px;
        }
        .entry-link a {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .entry-link a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>The Redzone Draft Board</h1>
    
    <!-- Header with On The Clock and Current Pick -->
    <div class="header">
        <div>
            <strong>On The Clock:</strong> <span id="on-the-clock">Team 1</span>
        </div>
        <div>
            <strong>Current Pick:</strong> <span id="current-pick">Round 1, Pick 1</span>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Round</th>
                <script>
                    for (let i = 1; i <= 10; i++) {
                        document.write(`<th>Team ${i}</th>`);
                    }
                </script>
            </tr>
        </thead>
        <tbody id="draftBoard">
            <script>
                for (let round = 1; round <= 16; round++) {
                    document.write('<tr>');
                    document.write(`<td>${round}</td>`);
                    for (let team = 1; team <= 10; team++) {
                        document.write(`<td id="round${round}team${team}"></td>`);
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>

    <div class="entry-link">
        <a href="entry.html">Go to Player Entry</a>
    </div>

    <script>
        const onTheClock = document.getElementById('on-the-clock');
        const currentPick = document.getElementById('current-pick');

        // Function to initialize draft board and update the draft state
        function initializeDraftBoard() {
            const draftPicks = JSON.parse(localStorage.getItem('draftPicks')) || {};
            for (let round = 1; round <= 16; round++) {
                for (let team = 1; team <= 10; team++) {
                    const cellId = `round${round}team${team}`;
                    document.getElementById(cellId).innerText = draftPicks[cellId] || '';
                }
            }
            updateDraftState();
        }

        // Function to update On The Clock and Current Pick
        function updateDraftState() {
            const currentRound = parseInt(localStorage.getItem('currentRound')) || 1;
            const currentTeam = parseInt(localStorage.getItem('currentTeam')) || 1;
            const pickNumber = parseInt(localStorage.getItem('pickNumber')) || 1;

            onTheClock.textContent = `Team ${currentTeam}`;
            currentPick.textContent = `Round ${currentRound}, Pick ${pickNumber}`;
        }

        // Function to update the current player and move to the next pick
        function updateCurrentPlayer(player) {
            const currentRound = parseInt(localStorage.getItem('currentRound')) || 1;
            const currentTeam = parseInt(localStorage.getItem('currentTeam')) || 1;
            const pickNumber = parseInt(localStorage.getItem('pickNumber')) || 1;

            const cellId = `round${currentRound}team${currentTeam}`;
            const draftPicks = JSON.parse(localStorage.getItem('draftPicks')) || {};
            draftPicks[cellId] = player;
            localStorage.setItem('draftPicks', JSON.stringify(draftPicks));

            // Move to next pick
            let newPickNumber = pickNumber + 1;
            let newCurrentTeam = currentTeam;
            let newCurrentRound = currentRound;

            if (newPickNumber > 10) {
                newPickNumber = 1;
                newCurrentTeam++;
                if (newCurrentTeam > 10) {
                    newCurrentTeam = 1;
                    newCurrentRound++;
                }
            }

            localStorage.setItem('currentRound', newCurrentRound);
            localStorage.setItem('currentTeam', newCurrentTeam);
            localStorage.setItem('pickNumber', newPickNumber);

            initializeDraftBoard();
        }

        // Initial rendering of the draft board
        initializeDraftBoard();

        // Auto-refresh the draft board every 5 seconds
        setInterval(initializeDraftBoard, 5000);
    </script>
</body>
</html>
