<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Draft Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .draft-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            margin-top: 20px;
        }
        .draft-board div {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .info-box {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .dropdown-container {
            margin-top: 20px;
        }
        .autocomplete {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="info-box">
            <strong>On The Clock:</strong> <span id="on-the-clock">Team 1, Round 1</span>
        </div>
        <div class="info-box">
            <strong>Current Pick:</strong> <span id="current-pick">None</span>
        </div>
    </div>

    <div class="draft-board" id="draft-board">
        <!-- Draft board cells will be dynamically added here -->
    </div>

    <div class="dropdown-container">
        <input type="text" id="player-input" class="autocomplete" placeholder="Search for a player...">
        <button id="submit-pick">Submit Pick</button>
    </div>

    <script>
        const board = document.getElementById('draft-board');
        const playerInput = document.getElementById('player-input');
        const submitPickButton = document.getElementById('submit-pick');
        const onTheClock = document.getElementById('on-the-clock');
        const currentPick = document.getElementById('current-pick');

        let currentRound = 1;
        let currentTeam = 1;
        let currentPlayer = '';
        let draftBoard = Array.from({ length: 16 }, () => Array(10).fill(''));

        function createDraftBoard() {
            board.innerHTML = '';
            for (let round = 0; round < 16; round++) {
                for (let team = 0; team < 10; team++) {
                    const cell = document.createElement('div');
                    cell.textContent = draftBoard[round][team] || '';
                    board.appendChild(cell);
                }
            }
        }

        function updateDraftBoard() {
            for (let round = 0; round < 16; round++) {
                for (let team = 0; team < 10; team++) {
                    board.children[round * 10 + team].textContent = draftBoard[round][team] || '';
                }
            }
        }

        function updateOnTheClock() {
            onTheClock.textContent = `Team ${currentTeam}, Round ${currentRound}`;
        }

        function updateCurrentPick() {
            currentPick.textContent = currentPlayer || 'None';
        }

        function handlePick() {
            if (currentPlayer) {
                draftBoard[currentRound - 1][currentTeam - 1] = currentPlayer;
                updateDraftBoard();
                currentPlayer = '';
                updateCurrentPick();
                currentTeam++;
                if (currentTeam > 10) {
                    currentTeam = 1;
                    currentRound++;
                }
                if (currentRound > 16) {
                    currentRound = 16;
                }
                updateOnTheClock();
            }
        }

        submitPickButton.addEventListener('click', handlePick);

        function handlePlayerInput(event) {
            const value = event.target.value;
            currentPlayer = value;
            updateCurrentPick();
        }

        playerInput.addEventListener('input', handlePlayerInput);

        createDraftBoard();
        updateOnTheClock();
    </script>
</body>
</html>
