<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Redzone Draft Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .team-name {
            width: 100px;
        }
        .player-pick {
            width: 200px;
        }
        input[type="text"] {
            width: 80%;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>The Redzone Draft Board</h1>
    <div>
        <label for="team">Team:</label>
        <select id="team">
            <option value="">Select Team</option>
            <script>
                for (let i = 1; i <= 10; i++) {
                    document.write(`<option value="Team ${i}">Team ${i}</option>`);
                }
            </script>
        </select>
        <br><br>
        <label for="player">Player:</label>
        <input type="text" id="player" placeholder="Enter player name">
        <br><br>
        <button onclick="addPick()">Add Pick</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Round</th>
                <th>Pick</th>
                <th>Team</th>
                <th>Player</th>
            </tr>
        </thead>
        <tbody id="draftBoard">
        </tbody>
    </table>

    <script>
        let draftPicks = JSON.parse(localStorage.getItem('draftPicks')) || [];

        function renderDraftBoard() {
            const draftBoard = document.getElementById('draftBoard');
            draftBoard.innerHTML = '';
            draftPicks.forEach((pick, index) => {
                const round = Math.floor(index / 10) + 1;
                const pickNumber = (index % 10) + 1;
                draftBoard.innerHTML += `
                    <tr>
                        <td>${round}</td>
                        <td>${pickNumber}</td>
                        <td>${pick.team}</td>
                        <td>${pick.player}</td>
                    </tr>
                `;
            });
        }

        function addPick() {
            const team = document.getElementById('team').value;
            const player = document.getElementById('player').value;

            if (team && player) {
                draftPicks.push({ team, player });
                localStorage.setItem('draftPicks', JSON.stringify(draftPicks));
                renderDraftBoard();
                document.getElementById('team').value = '';
                document.getElementById('player').value = '';
            } else {
                alert('Please select a team and enter a player name.');
            }
        }

        renderDraftBoard();
    </script>
</body>
</html>
