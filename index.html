<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Redzone Draft Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lalezar&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-family: 'Bangers', cursive;
            color: #5b0f00;
        }
        .header div {
            padding: 10px;
        }
        .title {
            font-family: 'Bangers', cursive;
            font-size: 75px;
            color: #5b0f00;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .on-the-clock,
        .current-pick {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bangers', cursive;
            font-size: 24px;
            color: #5b0f00;
        }
        .team-name {
            font-family: 'Lalezar', cursive;
            font-size: 28px;
            color: #5b0f00;
            margin-left: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            height: 50px;
        }
        th {
            background-color: #8B0000;
            color: white;
            font-weight: bold;
        }
        td {
            background-color: #f9f9f9;
        }
        .team-names th {
            background-color: #8B0000;
            color: white;
            font-weight: bold;
        }
        .round-column {
            background-color: #8B0000;
            color: white;
            font-weight: bold;
        }
        .entry-link {
            margin-top: 20px;
        }
        .entry-link a {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .entry-link a:hover {
            background-color: #45a049;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="title">THE RED ZONE</h1>

    <!-- Header with On The Clock and Current Pick -->
    <div class="header">
        <div class="on-the-clock">
            <strong>ON THE CLOCK:</strong> <span class="team-name" id="on-the-clock">Hunter</span>
        </div>
        <div class="current-pick">
            <strong>CURRENT PICK:</strong> <span class="team-name" id="current-pick">Round 1, Pick 1</span>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th class="round-column">Rounds</th>
                <th>HUNTER</th>
                <th>MASON</th>
                <th>BRANDON</th>
                <th>SEAN</th>
                <th>SCOTT</th>
                <th>PHILLIP</th>
                <th>ANDY</th>
                <th>DAVE</th>
                <th>CODY</th>
                <th>CHRIS</th>
            </tr>
        </thead>
        <tbody id="draftBoard">
            <script>
                for (let round = 1; round <= 16; round++) {
                    document.write('<tr>');
                    document.write(`<td class="round-column">${round}</td>`);
                    for (let team = 1; team <= 10; team++) {
                        document.write(`<td id="round${round}team${team}"></td>`);
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>

    <div class="entry-link">
        <a href="entry.html">Go to Player Entry</a>
    </div>

    <script>
        const onTheClock = document.getElementById('on-the-clock');
        const currentPick = document.getElementById('current-pick');

        let currentRound = 1;
        let currentTeam = 1;
        let pickNumber = 1;

        // Initialize draft board state
        function initializeDraftBoard() {
            const draftPicks = JSON.parse(localStorage.getItem('draftPicks')) || {};
            for (let round = 1; round <= 16; round++) {
                for (let team = 1; team <= 10; team++) {
                    const cellId = `round${round}team${team}`;
                    document.getElementById(cellId).innerText = draftPicks[cellId] || '';
                }
            }
            updateDraftState();
        }

        // Update On The Clock and Current Pick
        function updateDraftState() {
            const teamNames = ["Hunter", "Mason", "Brandon", "Sean", "Scott", "Phillip", "Andy", "Dave", "Cody", "Chris"];
            onTheClock.textContent = teamNames[currentTeam - 1];
            currentPick.textContent = `Round ${currentRound}, Pick ${pickNumber}`;
        }

        // Update current player from input
        function updateCurrentPlayer(player) {
            const cellId = `round${currentRound}team${currentTeam}`;
            const draftPicks = JSON.parse(localStorage.getItem('draftPicks')) || {};
            draftPicks[cellId] = player;
            localStorage.setItem('draftPicks', JSON.stringify(draftPicks));
            initializeDraftBoard();
            pickNumber++;
            if (pickNumber > 10) {
                pickNumber = 1;
                currentTeam++;
                if (currentTeam > 10) {
                    currentTeam = 1;
                    currentRound++;
                }
            }
            updateDraftState();
        }

        // Initial rendering of the draft board
        initializeDraftBoard();

        // Auto-refresh the draft board every 5 seconds
        setInterval(initializeDraftBoard, 5000);
    </script>
</body>
</html>
